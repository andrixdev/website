					<p>Alex Andrix is an algorithmic painter and junior artistic filmmaker for Science.</p>

				<div class="showmore-toggle-bar load-longer-bio">

				<div class="longer-bio">
					<br/>
					<br/>
					<br/>
					<p><em>Alex Andrix</em> grew up in a rural area close to the southeastern French coast.</p>
					<br/>
					<p>His growing fascination for maths and physics was marked by three events as a kid: when drawing a <em>function</em> - the link between abstract mathematical realm and geometrical observation - for the first time, when discovering differential calculus and its ability to effectively predict trajectories with <em>Newton's second law of motion</em>, and then again while playing with simulations of charged <em>particles</em> in magnetic fields, under mentoring of space meteorologist Jean Lilensten.</p>
					<br/>
					<p>Alex graduated from Ecole Centrale de Lyon (France) and KTH Royal Institute of Technology (Sweden) with a MSc in Human-Computer Interaction, spending a gap year as an artillery officer in French mountain troops and IT intern in Melbourne (Australia). Discovering the <em>CodePen</em> platform as a creative playground during his Swedish studies sparked a vivid interest in using <em>particle systems</em> to paint artwork. While continuing art on the side, Alex was later hired for a front end programming/junior agile management position with 20% of his time allocated to creative research.</p>
					<br/>
					<p>Jumping to full-time work as an independent artist and a more nomadic lifestyle in 2018, Alex met turbulence researcher Mickael Bourgoin. During a subsequent artistic residency at <em>Laboratoire de Physique ENS de Lyon</em>, Alex produced a collection of algorithmic paintings and his first <em>virtual reality</em> trip in a world of particles set in motion by spatial force fields.</p>
					<br/>
					<p>2019 was the year for a second virtual reality trip on the formation of galaxies, gravitational waves and emergence, as well as new algorithmic paintings, some creative research on body <em>motion capture</em> and choreography, prototypes for <em>data visualization</em> of stars & dark matter, exhibitions in Lyon and shorter VR/film productions.</p>
					<br/>
					<p>In 2020, Alex is invited to produce 5 pieces for immersive dome at Planetarium de Vaulx-en-Velin. The first creation <em>Gammes Différentielles on Einstein equations</em> screened in January, during a conference with mathematician Olivier Druet and astrophysicist Marc Lachièze-Rey.</p>
					<br/>
					<p>While on a solo backpack trip for a dome creation on Navier-Stokes equation, Alex started working on the artistic interpretation of gravitational wave event <em>GW190814</em>. This work was resumed during COVID-19 lock-down with feedback from the Virgo/EGO and LIGO international collaborations.</p>
					<br/>
